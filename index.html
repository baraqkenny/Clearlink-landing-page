<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Link</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="container">
        <nav class="nav__links__wrapper">
            <div class="logo__links__wrapper">
            <a href="/"><img class="logo__image" src="./images/Group.png" alt=""></a>
            <a class="logo__link__text" href="/">
            ClearLink<span>.</span></a>
            </div>
            <ul>
                <li><a href="#">Products</a><span><i class='bx bx-chevron-down'></i></span></li>
                <li><a href="#">Solutions</a><span><i class='bx bx-chevron-down'></i></span></li>
                <li><a href="#">Resources</a><span><i class='bx bx-chevron-down'></i></span></li>
                <li><a href="#">Pricing</a></li>
            </ul>
            <div class="nav__button">
            <a  href="" class="talk__to__sales"><button>Talk to sales</button></a>
            <a class="sign__up" href=""><button>Sign up for free</button></a>
        </div>
        </nav>

        <!-- First Page content
        <i class='bx bxs-star' ></i>
        -->
        <section class="first__page__wrapper">
            <div class="first__page__content">
               <div class="first__page__content__one">
                    <h1 class="content__one__heading">Uniting the world, <br>one video call at a time</h1>
                    <p class="content__one__paragraph">Experience the future of communication with ClearLink - <br>
                    where crystal-clear video conferencing meets <br>unparalleled simplicity.
                    </p>
                    <div class="first__page__links">
                        <a  class="free__trial" href="/"><button>Start your free trial</button></a>
                        <img src="./images/Frame 10 (1).png" alt="chatbot">
                        <a href="/" class="discover__ai">Discover AI assistant</a>
                    </div>
                    <div class="first__page__content__three__wrapper">
                        <div class="first__page__content__three__images">
                            <img class="first__reviewer__avatar" src="./images/Avatar.png" alt="male-reviewer-avatar">
                            <img class="second__reviewer__avatar" src="./images/Avatar (1).png" alt="male-reviewer-avatar">
                            <img class="third__reviewer__avatar" src="./images/Avatar (4).png" alt="female-reviewer-avatar">
                            <img class="fourth__reviewer__avatar" src="./images/Avatar (2).png" alt="male-reviewer-avatar">
                            <img class="fifth__reviewer__avatar" src="./images/Avatar (3).png" alt="male-reviewer-avatar">
                        </div>
                        <div class="first__page__content__three__review">
                            <i class='bx bxs-star' ></i>
                            <i class='bx bxs-star' ></i>
                            <i class='bx bxs-star' ></i>
                            <i class='bx bxs-star' ></i>
                            <i class='bx bxs-star' ></i> <span class="rating">5.0</span>
                            <p class="reviews">from 3,000+ reviews</p>
                            <p></p>
                        </div>
                    </div>
               </div>

               <div class="first__page__content__two__wrapper">
                    <div class="first__page__content__two">
                        <img class="first__image__avatar" src="./images/image 21.png" alt="male-user-avatar">
                        <img class="second__image__avatar" src="./images/image 100.png" alt="female-user-avatar">
                        <img class="third__image__avatar" src="./images/image 8.png" alt="male-user-avatar">
                        <img class="fourth__image__avatar" src="./images/image 72.png" alt="female-user-avatar">
                        <img class="fifth__image__avatar" src="./images/image 108.png" alt="male-user-avatar">
                        <img class="sixth__image__avatar" src="./images/image 103.png" alt="female-user-avatar">
                    </div> 
                    <div class="first__page__content__two__icon">
                                <i class='bx bx-microphone'></i>
                                <i class='bx bx-video'></i>
                                <i class='bx bx-desktop'></i>
                                <i class='bx bx-smile' ></i>
                                <i class='bx bx-message-rounded-detail'></i>
                                <i class='bx bx-cog'></i>
                    </div>
               </div>
            </div>
        </section>
    </header>
</body>
</html>
